#{extends 'main.html' /}
#{css 'form livevalidation' /}

<h2>#{get 'formTitle' /}</h2>

#{js import:'livevalidation' /}
<script type="text/javascript">
var rules = new Hash();
var ruleById = function (id) {
    if (!$(id)) return;
    var r = rules.get(id);
    if (!r) {
        r = new LiveValidation(id, {onlyOnBlur: true});
        rules.set(id, r);
    }
    return r;
}
</script>

#{doLayout/}

#{js 'pMask' /}
<script type="text/javascript">
    new pMask();
</script>
